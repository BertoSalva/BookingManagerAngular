<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="/dashboard">
    <!-- <img src="assets/logo.png" alt="PSP logo" /> -->
    <span>Scheduling Portal</span>
  </a>

  <button
    #menubutton
    class="p-link layout-menu-button layout-topbar-button"
    (click)="layoutService.onMenuToggle()"
  >
    <i class="pi pi-bars"></i>
  </button>

  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state.profileSidebarVisible
    }"
  >
    <button class="p-link layout-topbar-button" (click)="showWarn('Profile')">
      <i class="pi pi-fw pi-user-edit"></i>
      <span>Profile</span>
    </button>
    <button
      class="p-link layout-topbar-button"
      (click)="showWarn('Change Password')"
    >
      <i class="pi pi-fw pi-refresh"></i>
      <span>Change Password</span>
    </button>
    <button class="p-link layout-topbar-button" (click)="showWarn('Logout')">
      <i class="pi pi-fw pi-sign-out"></i>
      <span>Logout</span>
    </button>
  </div>
</div>
