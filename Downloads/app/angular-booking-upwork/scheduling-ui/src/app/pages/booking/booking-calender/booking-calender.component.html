<full-calendar [options]="calendarOptions" #fullCalendarElement>
  <ng-template #eventContent let-arg>
    <div>
      <p>
        <b>{{ arg.timeText }} - {{ arg.event.title }}</b>
      </p>
      <p>
        <b>Parent: {{ arg.event.extendedProps.parent }}</b>
        <br />
        <b>Child: {{ arg.event.extendedProps.child }}</b>
      </p>
      <p>Status: {{ arg.event.extendedProps.status }}</p>
    </div>
  </ng-template>
</full-calendar>

<p-confirmDialog
  key="calendarDialog"
  [position]="position"
  rejectButtonStyleClass="p-button-outlined"
  #cd
>
  <!-- <ng-template pTemplate="message" let-message>
    <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
      <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
      <p>{{ message.message }}</p>
    </div>
  </ng-template> -->
  <ng-template pTemplate="headless" let-message>
    <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
      <div
        class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem"
      >
        <i class="pi pi-exclamation-circle text-5xl"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-4">
        {{ message.header }}
      </span>
      <p class="mb-0">{{ message.message }}</p>
      <div class="flex align-items-center gap-2 mt-4">
        <button pButton label="Approve" (click)="cd.accept()" class="w-8rem"></button>
        <button
          pButton
          label="Reject"
          (click)="cd.reject()"
          class="p-button-outlined w-8rem"
        ></button>
      </div>
    </div>
  </ng-template>
</p-confirmDialog>
